// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}



dependencies {
    compile project(':jndn-node')
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    compile files("../jndn/target/jndn-0.15.jar")
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.19.3'
}

task compileMavenProject(type: Exec) {
    workingDir "../jndn"
    commandLine "/usr/local/bin/mvn", "package", "-DskipTests=true"
}

task copyDependencies(type: Copy) {
    from configurations.compile
    into 'build/libs/libs'
}

build.dependsOn(copyDependencies)

jar {
    manifest.attributes(
            "Main-Class": "App",
            "Class-Path": configurations.compile.collect { 'libs/' + it.getName()}.join(' ')
    )
}

// Define the main class for the application
mainClassName = 'App'

